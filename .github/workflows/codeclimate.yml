name: Codeclimate

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-rspec:
    runs-on: ubuntu-latest
    steps:
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageCommand: npm run coverage
          debug: true
